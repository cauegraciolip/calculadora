<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <main id="corpo_calc">
        <section id="topo_calc">
            <h1>calc</h1>
        </section>
        <header id="display"></header>
        <main id="btn_calc">
            <div class="linha1">
                <input type="button" value="7" class="btn_number">
                <input type="button" value="8" class="btn_number">
                <input type="button" value="9" class="btn_number">
                <input type="button" value="DEL" id="delete">
            </div>
            <div class="linha2">
                <input type="button" value="4" class="btn_number">
                <input type="button" value="5" class="btn_number">
                <input type="button" value="6" class="btn_number">
                <input type="button" value="+" class="btn_operators">
            </div>
            <div class="linha3">
                <input type="button" value="1" class="btn_number">
                <input type="button" value="2" class="btn_number">
                <input type="button" value="3" class="btn_number">
                <input type="button" value="-" class="btn_operators">
            </div>
            <div class="linha4">
                <input type="button" value="." class="btn_ponto">
                <input type="button" value="0" class="btn_number">
                <input type="button" value="/" class="btn_operators">
                <input type="button" value="*" class="btn_operators">
            </div>
            <div class="linha5">
                <input type="button" value="RESET" id="reset" class="gray_btn">
                <input type="button" value="=" id="resultado">
            </div>
        </main>
    </main>
<script src="assets/app.js"></script>
</body>
</html>
